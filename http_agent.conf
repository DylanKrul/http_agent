#
# Configuration file for http_agent.tcl
#

# DEBUG is VERY chatty. Use it only when needed.
# 1=on 0=off
set DEBUG 0

# Run in background
# 1=yes 0=no
set DAEMON 0

# Name of sguild server
set SERVER_HOST 10.149.80.6

# Port sguild listens on for sensor connects
set SERVER_PORT 7736

# Local hostname - that means this machines name
# Note: Sensors monitoring multiple interfaces need to use a unique 'hostname'
set HOSTNAME dnsbh-01

# The net id is used to correlate data from different agents.
set NET_GROUP Campus

# INVERT MATCHNG
# Only process the domains listed in httpry_agent.excludes (as opposed to excluding them)
# 1=yes 0=no

set INVERT_MATCH 0

# IGNORE EMPTY HOST ENTRIES
# 1=yes 0=no

set EMPTY_HOST 1

# LOG_FORMAT
# Httpry and Suricata's output formats are supported
# httpry or suricata

set LOG_FORMAT suricata
